<div id="arrowNav" class="is-hidden">
    {{ if .Parent}}
        <a href="{{.Parent.Permalink}}"> {{.Parent.Title}}</a>
    {{end}}
    {{ with .NextInSection}}
        <a href="{{.Permalink}}"> {{.Title}}</a>
    {{end}}
    <a href="{{.Permalink}}"> {{.Title}}</a>
    {{with .PrevInSection}}
         <a href="{{.Permalink}}"> {{.Title}}</a>
    {{end}}
    {{range .Sections}}
        <a href="{{.Permalink}}"> {{.Title}}</a>
    {{end}}
    {{range .Pages}}
        <a href="{{.Permalink}}"> {{.Title}}</a>
    {{end}}
</div>
